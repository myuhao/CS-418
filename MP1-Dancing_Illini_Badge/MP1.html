<!DOCTYPE HTML>
<html lang="en">
<head>
<title>ymin6_MP1</title>
<meta charset="utf-8">
</head>



<script id="shader-vs" type="x-shader/x-vertex">
   attribute vec3 aVertexPosition;
   attribute vec4 aVertexColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    varying vec4 vColor;

    void main(void) {
        gl_Position = uPMatrix*uMVMatrix*vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
</script>

<script id="shader-fs" type="x-shader/x-fragment">
precision mediump float;
varying vec4 vColor;
void main(void) {
        gl_FragColor = vColor;
 }
</script>

<script src="gl-matrix-min.js"></script>
<script type="text/javascript" src="webgl-utils.js"></script>
<script src="MP1.js"></script>
<body onload="startup();">
  <form id="input_form">
        <fieldset>
        <legend>Transformation Type</legend>
         <input type="radio" name="projection" id="Affine" value="Affine"checked> Affine
         <input type="radio" name="projection" id="Non-Affine" value="Non-Affine"> Non-Affine<br>
        </fieldset>
        </form>
  <canvas id="myGLCanvas" width="500" height="500"></canvas>
</body>

</html>
